name: Build and Deploy containers

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: login to hub
        uses: docker@login-action@v2
        with:
          username: ${{secret.Docker_Username}}
          password: ${{secret.Docker_Password}}
      - name: build images
        run: docker compose -f docker-compose-build.yaml -e Docker_Username=${{secret.Docker_Username}} build -d
      - name: push images
        run: docker compose -f docker-compose.yaml push -d

